<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - USWAP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/USWAP_logo.png" alt="USWAP Logo" class="logo">
        <h1>USWAP</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="USWAPListingPage.html">Browse Items</a></li>
                <li><a href="USWAPAddItem.html">Sell an Item</a></li>
                <li><a href="listings.html" class="active">My Listings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>My Listings</h2>
        <p>Here you can view, edit, and manage the items you have listed for sale.</p>

        <section class="listings-container">
            <div class="listing-item">
                <img src="img/example-item.jpg" alt="Example Item">
                <div class="listing-info">
                    <h3>Example Item</h3>
                    <p>Price: $50</p>
                    <p>Status: Available</p>
                    <button>Edit</button>
                    <button>Remove</button>
                </div>
            </div>
            <p class="empty-listing">You have no active listings. <a href="USWAPAddItem.html">Click here</a> to add an item.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 USWAP | Contact: <a href="mailto:info@USWAP.com">info@USWAP.com</a></p>
    </footer>
</body>
</html>
